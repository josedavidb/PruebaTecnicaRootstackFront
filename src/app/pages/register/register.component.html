
<div class="limiter">
  <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form class="login100-form validate-form" (ngSubmit)="register()" #registerForm="ngForm">
        <span class="login100-form-title p-b-49">
          Registro
        </span>

        <div class="wrap-input100 validate-input m-b-23" data-validate = "Usuario es requerido">
          <span class="label-input100">Usuario</span>
          <input class="input100" type="text" name="username" placeholder="Ingresa tu usuario" [(ngModel)]="registerCredentials.username">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Contraseña es requerida">
          <span class="label-input100">Contraseña</span>
          <input class="input100" type="password" name="pass" placeholder="Ingresa tu contraseña" [(ngModel)]="registerCredentials.password">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Contraseña es requerida">
          <span class="label-input100">Confirmar Contraseña</span>
          <input class="input100" type="password" name="pass" placeholder="Ingresa tu contraseña" [(ngModel)]="registerCredentials.confirm_password">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Correo es requerido">
          <span class="label-input100">Correo electrónico</span>
          <input class="input100" type="email" name="pass" placeholder="Ingresa tu correo" [(ngModel)]="registerCredentials.email">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Correo es requerido">
          <span class="label-input100">Confirmar correo</span>
          <input class="input100" type="email" name="pass" placeholder="Ingresa tu correo" [(ngModel)]="registerCredentials.confirm_email">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Nombre es requerido">
          <span class="label-input100">Nombre</span>
          <input class="input100" type="text" name="pass" placeholder="Ingresa tu nombre" [(ngModel)]="registerCredentials.first_name">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Apellido es requerido">
          <span class="label-input100">Apellido</span>
          <input class="input100" type="text" name="pass" placeholder="Ingresa tu apellido" [(ngModel)]="registerCredentials.last_name">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Género es requerido">
          <span class="label-input100">Género</span>
          <select class="input100" name="gender" [(ngModel)]="registerCredentials.gender">
            <option value="M">Masculino</option>
            <option value="F" >Femenino</option>
            <option value="O">Otro</option>
          </select>
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Fecha de nacimiento es requerida">
          <span class="label-input100">Fecha de nacimiento</span>
          <input class="input100" type="date" data-date-format="YYYY-MM-DD"  name="birthdate" placeholder="Ingresa tu fecha de nacimiento" [(ngModel)]="registerCredentials.birthdate">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Código postal es requerido">
          <span class="label-input100">Código Postal</span>
          <input class="input100" type="text" name="pass" placeholder="Ingresa tu código postal" [(ngModel)]="registerCredentials.zip_code">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        
        <div class="text-right p-t-8 p-b-31">
          <a href="#">
            Forgot password?
          </a>
        </div>
        
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit">
              Registarme
            </button>
          </div>
        </div>

        <div class="txt1 text-center p-t-54 p-b-20">
          <span>
            Or Sign Up Using
          </span>
        </div>

        <div class="flex-c-m">
          <a href="#" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
          </a>

          <a href="#" class="login100-social-item bg2">
            <i class="fa fa-twitter"></i>
          </a>

          <a href="#" class="login100-social-item bg3">
            <i class="fa fa-google"></i>
          </a>
        </div>

        <div class="flex-col-c p-t-155">
          <span class="txt1 p-b-17">
            Or Sign Up Using
          </span>

          <a href="#" class="txt2">
            Sign Up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
